<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>English to French Translator</title>
</head>
<body>
    <h1>English to French Translator</h1>
    <form action="/translate" method="post">
        <label for="text">Enter English text:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Translate">
    </form>
    {% if translation %}
    <h2>French Translation:</h2>
    <p>{{ translation }}</p>
    <h2>Text-to-Speech:</h2>
    <audio controls>
        <source src="{{ url_for('static', filename=audio_file) }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    {% endif %}
</body>
</html>
